name: build X64
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env: 
      USERNAME: ikas-mc
      FEED_URL: https://nuget.pkg.github.com/ikas-mc/index.json
      VCPKG_BINARY_SOURCES: "clear;nuget,https://nuget.pkg.github.com/ikas-mc/index.json,readwrite"

    steps:
    - uses: actions/checkout@v4

    - name: msvc
      uses: microsoft/setup-msbuild@v2

    - name: Add NuGet sources
      shell: pwsh
      run: |
        .$(vcpkg.exe fetch nuget) `
          sources add `
          -Source "${{ env.FEED_URL }}" `
          -StorePasswordInClearText `
          -Name GitHubPackages `
          -UserName "${{ env.USERNAME }}" `
          -Password "${{ secrets.GH_PACKAGES_TOKEN }}"
        .$(vcpkg.exe fetch nuget) `
          setapikey "${{ secrets.GH_PACKAGES_TOKEN }}" `
          -Source "${{ env.FEED_URL }}"

    - name: build
      run: .\build-ci.ps1

    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: wiliwili-uwp-X64
        path: |
          build\AppPackages\wiliwili-uwp\*\*.msixbundle
          build\AppPackages\wiliwili-uwp\*\*.msix
          build\AppPackages\wiliwili-uwp\*\*.appx
          build\AppPackages\wiliwili-uwp\*\*.cer
          build\AppPackages\wiliwili-uwp\*\Dependencies\x64\*
